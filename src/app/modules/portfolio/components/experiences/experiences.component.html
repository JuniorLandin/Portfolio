<div class="container">
  <h2>Últimas Experiências</h2>

  <details *ngFor="let item of arrayExperiences()">
    <summary>
      <p>
        <strong> {{ item.summary.strong }} </strong>
        {{ item.summary.p }}
      </p>
    </summary>
    <article [innerHTML]="item.text"></article>
  </details>
</div>
