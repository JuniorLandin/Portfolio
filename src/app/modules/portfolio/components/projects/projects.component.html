<div class="container">
  <h2>Projetos Desenvolvidos</h2>

  <div class="ul">
    <ul *ngFor="let item of arrayProjects()">
      <li>
        <button (click)="openDialog(item)">
          <img
            [src]="item.src"
            [alt]="item.alt"
            [attr.width]="item.width"
            [attr.height]="item.height"
            loading="lazy"
          />
        </button>
      </li>
    </ul>
  </div>
</div>
