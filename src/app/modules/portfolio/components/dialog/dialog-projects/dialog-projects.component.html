<header>
  <h2 mat-dialog-title>{{ getData()?.title }}</h2>
  <button mat-dialog-close>
    <img src="assets/icons/dialog/close.svg" alt="Botão para fechar o dialog"/>
  </button>
</header>

<mat-dialog-content>
  <h3>Descrição</h3>
  <article [innerHTML]="getData()?.description"></article>

  <div *ngFor="let item of getData()?.links">
    <nav>
      <a [href]="item.href" target="_blank" class="btn btn-primary">
        {{item.name}}
      </a>
    </nav>
  </div>
</mat-dialog-content>
